<!-- 
	html页面的结构，大致有三部分构成！
	html --- 页面的根源素  （树根） 其余的任何元素都是在根元素上拓展
	head --- 头部标签
	body --- 内容标签

 -->
<html>
	<head>
		<title>我的第一个网页</title>
	</head>
	<body>
		<h1>晓出静慈寺送林子方</h1>
		<h2>宋 杨万里</h2>
		<p>毕竟西湖六月中</p>
		<p>风光不与四时同</p>
		<p>接天莲叶无穷碧</p>
		<p>映日荷花别样红</p>
	</body>
</html>
